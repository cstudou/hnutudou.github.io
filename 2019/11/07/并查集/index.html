word">int</span> n,m;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">findfather</span><span class="params">(<span class="keyword">int</span> x)</span></span></span><br><span class="line"><span class="function"></span>&#123;<span class="comment">//路径压缩 	</span></span><br><span class="line">	<span class="keyword">if</span>(x!=father[x])	father[x]=findfather(father[x]);     <span class="comment">//如果找到根节点，则返回根节点编号x </span></span><br><span class="line">	<span class="keyword">return</span> father[x];  <span class="comment">//否则，递归判断x的父节点是否是根节点 ,不能写成x，因为递归退回来的时候x仍然是1，2，3，4，5，。。。。。 并且不能写else return </span></span><br><span class="line">	<span class="comment">/**</span></span><br><span class="line"><span class="comment">		int a=x;</span></span><br><span class="line"><span class="comment">		//寻找根节点 </span></span><br><span class="line"><span class="comment">		while(x!=father[x])	x=father[x];</span></span><br><span class="line"><span class="comment">		//此时x为根节点，要把路径上所有节点的father改为x</span></span><br><span class="line"><span class="comment">		while(a!=father[a])</span></span><br><span class="line"><span class="comment">		&#123;</span></span><br><span class="line"><span class="comment">			int z=a;</span></span><br><span class="line"><span class="comment">			a=father[a];</span></span><br><span class="line"><span class="comment">			father[z]=x;</span></span><br><span class="line"><span class="comment">		&#125;</span></span><br><span class="line"><span class="comment">		return x;</span></span><br><span class="line"><span class="comment">	*/</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">	<span class="built_in">cin</span>&gt;&gt;n&gt;&gt;m;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>; i&lt;=n; i++)</span><br><span class="line">	&#123;</span><br><span class="line">		father[i]=i;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">while</span>(m--)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="keyword">char</span> op[<span class="number">2</span>];</span><br><span class="line">		<span class="keyword">int</span> a,b;</span><br><span class="line">		<span class="built_in">cin</span>&gt;&gt;op&gt;&gt;a&gt;&gt;b;</span><br><span class="line">		<span class="keyword">if</span>(op[<span class="number">0</span>]==<span class="string">'M'</span>)	father[findfather(a)]=findfather(b);          <span class="comment">//a的父亲节点是b </span></span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">if</span>(findfather(a)==findfather(b))	<span class="built_in">cout</span>&lt;&lt;<span class="string">"YES"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">			<span class="keyword">else</span>	<span class="built_in">cout</span>&lt;&lt;<span class="string">"NO"</span>&lt;&lt;<span class="built_in">endl</span>;</span><br><span class="line">		 &#125; </span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
